<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Finder</title>
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.png" type="favicon">
</head>
<body>
    <div class="container">
        <header style="position: relative;">
            <a href="about.html" class="about-btn" style="position: absolute; top: 24px; right: 32px; padding: 10px 22px; background: linear-gradient(135deg, #4a8cff, #6aa1ff); color: #fff; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background 0.2s;">About</a>
            <h1>Chord Finder</h1>
            <p>Find and learn guitar chords easily</p>
            
            
        </header>
        
        <div class="utility-buttons">
            <button id="toggleFavorites" class="favorites-btn show-all">Show Favorites</button>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search chords...">
            <button id="searchButton">Search</button>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="difficultyFilter">Difficulty</label>
                <select id="difficultyFilter">
                    <option value="all">All Difficulties</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="positionFilter">Fret Position</label>
                <select id="positionFilter">
                    <option value="all">All Positions</option>
                    <option value="1-3">1st-3rd Fret</option>
                    <option value="4-7">4th-7th Fret</option>
                    <option value="8+">8th+ Fret</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="typeFilter">Chord Type</label>
                <select id="typeFilter">
                    <option value="all">All Types</option>
                    <option value="major">Major</option>
                    <option value="minor">Minor</option>
                    <option value="7th">7th</option>
                    <option value="m7">Minor 7th</option>
                    <option value="maj7">Major 7th</option>
                    <option value="6th">6th</option>
                    <option value="sus2">Suspended 2nd</option>
                    <option value="sus4">Suspended 4th</option>
                    <option value="diminished">Diminished</option>
                </select>
            </div>
        </div>
        
        <div class="chords-grid" id="chordsContainer">
            <!-- Chord cards will be inserted here by JavaScript -->
        </div>
    </div>
    
     <script src="js/script.js"></script>
</body>
</html>
